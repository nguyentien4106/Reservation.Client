<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .show-info {
            display: flex;
            align-self: center;
            gap: 20px;
        }

        .show-info label {
            align-self: center;
        }

        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <h3>Xin chào [CUSTOMER_NAME] !</h3>
    <p>Về đơn hàng bạn đã tạo tại ThueNguoiYeu.me</p>
    <div class="show-info">
        <label>Đơn hàng tạo ngày: </label>
        <p><u><i>[CREATED_DATE]</i></u></p>
    </div>
    <div class="show-info">
        <label>Talent: </label>
        <p><u><i><a href="[LINK_TALENT]">[COLLABORATOR_NAME]</a></i></u></p>
    </div>
    <div class="show-info">
        <label>Tổng đơn hàng: </label>
        <p><u><i>[AMOUNT]</i></u></p>
    </div>
    <h2>Đã <strong style="color: red"><i><u>[STATUS_NAME]</u></i></strong></h2>
    <div class="[IS_SHOW]">
        <h4>Thông tin liên hệ cho Talent</h4>
        <div class="show-info">
            <label>Email: </label>
            <p><u><i>[EMAIL]</i></u></p>
        </div>
        <div class="show-info">
            <label>Số điện thoại: </label>
            <p><u><i>[PHONE]</i></u></p>
        </div>
    </div>

    <br>
    <br>
    <p>Best regards,</p>
    <h3>ThueNguoiYeu.me</h3>
</body>
</html>
